<div class="container form_wrapper" id="container">
	<div class="form-container sign-up-container">
		<form onsubmit="SignupSubmit()">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
            <div class="inp-wrap">
			<input type="text" placeholder="Name" id="fname"/>
            <span class="form_rs form_er"id="error"></span>
        </div>
        <div class="inp-wrap">
			<input type="email" placeholder="Email" id="email" />
            <span class="form_rs form_er"id="error2"></span>
            </div>
            <div class="inp-wrap">
			<input type="password" placeholder="Password" id="pass"/>
            <span class="form_rs form_er"id="error3"></span>
            </div>
            <div class="inp-wrap">
                <span class="form_rs form_sc"id="form_submit"></span>

            </div>

			<button>Sign Up</button>
            <p id="signUpButton2" class="d_none outline_btn">Sign n</p>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form onsubmit="SigninSubmit()">
			<h1>Sign in</h1>
			<div class="social-container">
                	<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
			
			
			</div>
			<span>or use your account</span>
            <div class="inp-wrap">
			<input type="email" placeholder="Email" id="signmail" />
            <span class="form_rs form_er"id="err3"></span>
            </div>
            <div class="inp-wrap">
			<input type="password" placeholder="Password" id="signpass" />
            <span class="form_rs form_er"id="err2"></span>
            </div>
            <div class="flx_box">
               
                <p>  
            <input type="checkbox" value="lsRememberMe" id="rememberMe"> <label for="rememberMe">Remember me</label></p>    <button class="ghost" id="signUp2">Forget Password</button></div>
            <div class="inp-wrap">
                <span class="form_rs form_sc"id="form_submit1"></span>
            </div>
			<button>Sign In</button>
            <p id="signUpButton1" class="d_none outline_btn">Sign Up</p>
           
		</form>
       
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
